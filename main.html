<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Table and Media List</title>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ayush</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Avi</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Omaraj</td>
            </tr>
        </tbody>
    </table>

    List of medias

    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random Image from Picsum">
        </li>
        <li>
            <video controls>
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

</body>
</html>
